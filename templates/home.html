{% extends 'base.html' %}

{% block title %} Home {% endblock %}

{% load static %}
{% block content %}


<link rel="stylesheet" href="{% static 'banner.css' %}">
<div class="banner">
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100 h-100" src="/static/image/b.jpg" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="/static/image/a.jpg" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="/static/image/c.jpg" alt="Third slide">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
</div>

<script>
    var slideImg = document.getElementById("slideImg");
    var image =new Array(
        "{% static '/image/a.jpg' %}",
        "{% static '/image/c.jpg' %}",
        "{% static '/image/f.jpg' %}",
    );
    var len = image.length;
    var i = 0;
    function slider(){
        if(i > len-1){
            i = 0;
        }
        slideImg.src = image[i];
        i++;
        setTimeout('slider()',3000);
        }

</script>

{% endblock %}
